<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="container py-5">

  <h2 class="mb-4 text-center">Create Account</h2>
  <form id="registerForm" class="w-50 mx-auto border p-4 rounded shadow">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="regUser" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="regPass" class="form-control" required />
    </div>
    <button class="btn btn-primary w-100">Register</button><br>
    <p>Do you have an account? <a href="login.html">logIn</a></p>
  </form>

  <script src="login.js"></script>
</body>
</html>
